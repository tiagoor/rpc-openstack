- name: Execute the RPC-O ironic adjustments
  hosts: localhost
  user: root
  tasks:
    - name: Update the ironic environment file if used
      config_template:
        src: "/etc/openstack_deploy/env.d/ironic.yml"
        dest: "/etc/openstack_deploy/env.d/ironic.yml"
        config_overrides: "{{ item.override | default({}) }}"
        config_type: yaml
      when: "{{ rpco_deploy_ironic | bool }}"
      with_items:
        - name: "rpco_ironic"
          override:
            container_skel:
              ironic_api_container:
                belongs_to:
                  - os-infra_containers
              ironic_conductor_container:
                belongs_to:
                  - os-infra_containers
              ironic_compute_container:
                belongs_to:
                  - os-infra_containers
  vars:
    rpco_deploy_ironic: "{{ lookup('env', 'DEPLOY_IRONIC') }}"
